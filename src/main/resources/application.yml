mybatis:
  type-aliases-package: com.example.hope.model
  mapper-locations: classpath:mybatis/mapper/*.xml
spring:
  rabbitmq:
    host: ${mqHost}
    port: 5672
    username: ${mqUser}
    password: ${mqPasswd}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${dbPasswd}
    url: jdbc:mysql://${dbHost}:3306/${dbName}?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: ${dbUser}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 连接池的配置信息
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: ${druidUser}
        # 登录密码
        login-password: ${druidPasswd}
  cache:
    type: redis
  redis:
    host: ${redisHost}
    port: 6379
    password: ${redisPassword}
    # 连接超时时间（ms）
    timeout: 1000
    # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
  servlet:
    multipart:
      max-file-size: 10MB # 单个文件的最大值
  elasticsearch:
    rest:
      uris: ${elasticsearchUrl}
  data:
    mongodb:
      uri: mongodb://${mongoUser}:${mongoPassword}@${mongoHost}:27017/?authSource=admin
      database: shuttle

logging:
  config: classpath:log4j2.xml

pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true
server:
  port: ${port}
jwt:
  key: ${key}
alipay:
  appId: ${appid}
  gateway: ${gateway}
  redirectUrl: ${redirectUrl}